<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dynamic Web For Learning</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="page.css" />
  </head>
  <body>
    <div class="nav">
      <div class="logo">
        <h2>LearningPoint</h2>
      </div>
      <div class="links">
        <div class="html">
          <a href="" onclick="getHtml(event)">HTML</a>
        </div>
        <div class="html">
          <a href="" onclick="getCss(event)">CSS</a>
        </div>
        <div class="html" onclick="getJavascript(event)">
          <a href="">JAVASCRIPT</a>
        </div>
        <div class="html" onclick="getBootstrap(event)">
          <a href="">BOOTSTRAP</a>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="left" id="left"></div>
      <div class="right" id="right"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="page.js"></script>
  </body>
</html>
